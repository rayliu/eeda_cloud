<div class="modal fade" id="editBtnActionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">点击后执行以下命令</h4>
            </div>
            <div class="modal-body">
                <form id="modalForm" action="">
                    <div class="form-group ">
                        <input name="modal_row_id" class="form-control" type="hidden">
                        <input name="modal_command_li_index" class="form-control" type="hidden">
                        <label class="control-label" for="inputSuccess">名称</label>
                        <input type="text" name="command_name" class="form-control" value="">
                        <label class="control-label" for="inputSuccess">执行前判断</label>
                        <input type="text" name="condition" class="form-control" value="">
                    </div>
                    <div id="modal_add_field_div" class="form-group">
                        <div name='table_list'>
                            对目标
                            <input type="text" name="target_obj" value="" placeholder="留空默认为本单据">
                            执行
                            <select class="form-control" name="action" style="display: initial;width: initial;">
                                <option>更新</option>
                                <option>页面跳转</option>
                                <option>打印</option>
                                <option>发送短信</option>
                                <option>发送邮件</option>
                            </select>
                        </div>
                        <div id="modal_link_setting_div" class="form-group" style="display: none;">
                            <select class="form-control" name="link_action" style="width: 25%;display: inline;">
                                <option>原页面跳转</option>
                                <option>新增一页跳转</option>
                            </select>目标单据
                            <input name="target_module" class="form-control" style="display: initial;width: initial;" type="text">
                        </div>
                        <div id="modal_print_setting_div" class="form-group" style="display: none;">
                            <label class="control-label" for="inputSuccess">PDF模板名: (打印设置请联系技术人员)</label>
                            <input name="print_template" class="form-control" type="text">
                        </div>
                        <div id="sms_setting_div" style="display: none;">
                          <label class="control-label" for="inputSuccess">短信字段赋值&nbsp;&nbsp;</label>
                          <section class='well'>
                              <div class="form-group">
                                  <div class="row">
                                    <label class="control-label" for="inputSuccess">用户名</label>
                                    <input name="sms_user" class="form-control" type="text">
                                    <label class="control-label" for="inputSuccess">密码</label>
                                    <input name="sms_pwd" class="form-control" type="text">
                                    <label class="control-label" for="inputSuccess">发送内容</label>
                                    <input name="sms_body" class="form-control" type="text">
                                    <label class="control-label" for="inputSuccess">手机号码</label>
                                    <input name="sms_phone_no" class="form-control" type="text">
                                  </div>
                              </div>
                          </section>
                        </div>
                        <div id="email_setting_div" style="display: none;">
                          <label class="control-label" for="inputSuccess">邮件字段赋值&nbsp;&nbsp;</label>
                          <section class='well'>
                              <div class="form-group">
                                  <div class="row">
                                    <label class="control-label" for="inputSuccess">用户名</label>
                                    <input name="email_user" class="form-control" type="text">
                                    <label class="control-label" for="inputSuccess">密码</label>
                                    <input name="email_pwd" class="form-control" type="text">
                                    <label class="control-label" for="inputSuccess">发送内容</label>
                                    <input name="email_body" class="form-control" type="text">
                                  </div>
                              </div>
                          </section>
                        </div>
                        <div id="field_setting_div">
                          <label class="control-label" for="inputSuccess">字段赋值&nbsp;&nbsp;<button name="addField" type="button" class="addColField btn btn-success btn-xs">添加</button></label>
                          <section class='well'>
                              <div class="form-group">
                                  <div class="row">

                                  </div>
                              </div>
                          </section>
                        </div>
                    </div>
                    <div id="modal_field_type_pop_div" class="form-group" style="display: none;">
                        <label class="control-label" for="inputSuccess">弹出列表高级设定</label>
                        <section class='well'>
                            <label class="control-label" for="inputSuccess">选择表单</label>
                            <select class="form-control" id="modal_field_type_ext_type">
                                <option selected="">运输单</option>
                                <option>提货单</option>
                                <option>供应商单</option>
                                <option>网点单</option>
                                <option>仓库单</option>
                                <option>产品单</option>
                            </select>
                            <div id="customize_list">
                                <label class="control-label" for="inputSuccess">请输入自定义列表值（每行为一个选项）：</label>
                                <textarea id="modal_field_type_ext_text" class="form-control" rows="3"></textarea>
                            </div>
                        </section>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button name="ok_btn" type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script id="editBtnActionModal_add_field_template" type="text/html">
        <div class="col-lg-12" style = "margin-top: 3px;">
            <a class="delete" href="javascript:void(0)" title="删除"><i class="glyphicon glyphicon-remove"></i></a>
            <input class="form-control" type="text" name="field_value" style="display: initial;width: 50%;" value="{{field_value}}">
        </div>

</script>

<script id="module_action_command_template" type="text/html">
    <li style="margin-top: 5px;">
        <a class="remove delete_command" href="javascript:void(0)" title="删除">
            <i class="glyphicon glyphicon-remove"></i>
        </a>&nbsp;
        <strong style="color: green;" name="command_name">空</strong>...
        <a name="btnCommandSetting" style="cursor: pointer;"><i class="fa fa-edit"></i></a>
        <input name="actionCommandJson" type="hidden">
    </li>
</script>
